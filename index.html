<!DOCTYPE html>
<html>

<head>
  <title>Horned Animals</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layouts.css">
  <link rel="stylesheet" href="css/modules.css">

  <script id="animal-template" type="text/x-handlebars-template">
    <section>
        <h2>{{title}}</h2>
        <h3>Number of horns: {{horns}}</h3>
        <img src={{image_url}} alt={{keyword}} page={{page}}>
        <p>{{description}}</p>
    </section>
  </script>

</head>

<body>
  <header>
    <h1>Gallery of Horned Beasts</h1>

    <select id="myselection">
      <option value="default"></option>
      <optgroup label="Filter by Animal Species">
      </optgroup>
    </select>

    <button id="btn-pg-1">Page One Only</button>
    <button id="btn-pg-2">Page Two Only</button>
    <button id="btn-both-pgs">Show All Animals!</button>
    <button class="sortby" id="horn-sort">Sort All Animals By Horns</button>
    <button class="sortby" id="title-sort">Sort All Animals By Name</button>
  </header>

  <div>
    <main id="page-one"></main>

    <main id="page-two"></main>

    <main id="both-pages"></main>

  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>


  <script type="text/javascript" src="js/app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
</body>

</html>
